<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header class="header">
  <div>
    <h1>My Notes</h1>
    <p class="subhead">Quick, private notes saved in your browser.</p>
  </div>
  <div class="meta">
    <span id="countText">0 notes</span>
  </div>
</header>



      <form id="noteForm">
        <input id="noteInput" type="text" placeholder="Write a note..." />
        <button type="submit">Add</button>
      </form>

      <ul id="noteList"></ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
